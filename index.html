<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="todos-main">
        <div class="to_do" id="to__do">
            <div class="add-todo">
                <h2 class="todo-title">Görüləcək işlər</h2>
                <div class="card-body">
                    <form class="to_do--form" id="todo-add-form" action="">
                        <label for="todo-input">Planınızı daxil edin:</label>
                        <input class="form-control h-50" id="todo-input" placeholder="daxil edin ..." type="text">
                        <button type="submit" id="submit-btn" class="button btn btn-primary add">Əlavə edin</button>
                    </form>
                    <hr>
                </div>
            </div>
            <div class="list-todo">
                <div class="filterder">
                    <input class="form-control h-50" id="todo-input-search" placeholder="axtarın ..." type="text">
                </div>
                <hr>
                <div>
                    <button style="width:100%;  margin-bottom: 20px;" id="clear-btn"
                        class="button btn btn-danger add">TƏMİZLƏYİN</button>
                </div>
                <div>
                    <ul class="list-group mt-2 todos"></ul>
                </div>
            </div>
        </div>

    </div>

    <div id="to__do-modal">
        <h6>Are You Sure?</h6>
        <div>
            <button class="btn btn-primary">Yes</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
